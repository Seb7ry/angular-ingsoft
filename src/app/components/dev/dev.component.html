<h1 class="animated fadeIn">{{ dev.step }} </h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="dev.img" class="img-fluid" [alt]="dev.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ dev.nombre }}</h3>
    <hr>
    <p>
      {{ dev.bio }}
    </p>
  </div>
</div>
